
version: '2'

services:
  ppp:
    image: php:7.1.10-fpm
    volumes:
      - ./:/usr/share/nginx/html/
    restart: always
  ngx:
    image: nginx:1.14.0-alpine
    ports:
      - 80:80
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./:/usr/share/nginx/html/
    depends_on:
      - ppp
    restart: always

